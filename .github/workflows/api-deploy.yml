name: Build and Deploy API to AKS

on:
  push:
    branches: [ "main" ]
    paths: [ "api/**" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target Environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        - prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      ENV_NAME: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - uses: actions/checkout@v3

    - name: Set Environment Variables
      run: |
        echo "ACR_NAME=gopalproject${{ env.ENV_NAME }}acr" >> $GITHUB_ENV
        echo "AKS_CLUSTER_NAME=GopalProject-${{ env.ENV_NAME }}-aks" >> $GITHUB_ENV
        echo "AKS_RESOURCE_GROUP=GopalProject-${{ env.ENV_NAME }}-rg" >> $GITHUB_ENV
        echo "IMAGE_NAME=my-api-service" >> $GITHUB_ENV

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: az acr login --name ${{ env.ACR_NAME }}

    - name: Build and Push Docker Image
      working-directory: ./api
      run: |
        docker build . -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Set AKS Context
      uses: azure/aks-set-context@v3
      with:
        resource-group: ${{ env.AKS_RESOURCE_GROUP }}
        cluster-name: ${{ env.AKS_CLUSTER_NAME }}

    - name: Deploy to Kubernetes
      run: |
        # Replace Image
        sed -i "s|IMAGE_PLACEHOLDER|${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s/deployment.yaml
        
        # Replace DB Host (Swaps 'dev' for 'qa' or 'prod' if needed)
        sed -i "s|gopalproject-dev-psql|gopalproject-${{ env.ENV_NAME }}-psql|g" k8s/deployment.yaml
        
        kubectl apply -f k8s/deployment.yaml