name: Deploy Full Stack
on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # 1. Checkout Code
    - uses: actions/checkout@v3

    # 2. Log into Azure (For Terraform & AKS)
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Log into Docker Hub (For Images)
    - uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Terraform Apply (Build Infrastructure)
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_wrapper: false

    - name: Terraform Init & Apply
      working-directory: ./terraform
      run: |
        terraform init
        terraform apply -auto-approve
      env:
        ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
        ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
        ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

    # 5. Build & Push Docker Images
    - name: Build UI
      working-directory: ./zzz/ui
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-ui:v1 .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-ui:v1

    - name: Build API (Backend A)
      working-directory: ./zzz/api
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-api:v1 .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-api:v1

    - name: Build NFL Service (Backend B)
      working-directory: ./zzz/python-service
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/my-python-service:v1 .
        docker push ${{ secrets.DOCKER_USERNAME }}/my-python-service:v1

    # 6. Deploy to Kubernetes (AKS)
    - name: Get AKS Credentials
      run: az aks get-credentials --resource-group GopalCloud-dev-resources --name GopalCloud-dev-aks

    - name: Deploy Manifests
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/ui-deployment.yaml
        kubectl apply -f k8s/nfl-deployment.yaml