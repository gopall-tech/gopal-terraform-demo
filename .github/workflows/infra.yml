name: "Infrastructure (Terraform)"

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev, qa, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        - prod

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      # Use input if manual, otherwise default to dev
      TF_ENV: ${{ github.event.inputs.environment || 'dev' }}

    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        # Dynamically sets state file: dev.terraform.tfstate, qa.terraform.tfstate, etc.
        run: terraform init -backend-config="key=${{ env.TF_ENV }}.terraform.tfstate"

      - name: Terraform Plan
        # Passes the variable 'environment' to main.tf
        run: terraform plan -var="environment=${{ env.TF_ENV }}" -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan