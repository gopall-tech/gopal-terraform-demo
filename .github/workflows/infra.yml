name: Infrastructure (Terraform)

on:
  push:
    branches: [ "main" ]
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy target environment"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - dev
          - qa
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_TARGET: ${{ github.event.inputs.target || 'all' }}

      # Terraform state backend (Azure Storage) - set these GitHub Secrets
      TF_STATE_RG: ${{ secrets.TF_STATE_RG }}
      TF_STATE_STORAGE: ${{ secrets.TF_STATE_STORAGE }}
      TF_STATE_CONTAINER: ${{ secrets.TF_STATE_CONTAINER }}

      # Sensitive TF var (set as GitHub Secret)
      TF_VAR_postgres_admin_password: ${{ secrets.TF_VAR_POSTGRES_ADMIN_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init (remote state)
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${TF_STATE_RG}" \
            -backend-config="storage_account_name=${TF_STATE_STORAGE}" \
            -backend-config="container_name=${TF_STATE_CONTAINER}" \
            -backend-config="key=infra.tfstate" \
            -backend-config="use_azuread_auth=true"

      - name: Terraform Plan
        working-directory: terraform
        run: |
          if [ "${TF_TARGET}" = "all" ]; then
            ENVS='["dev","qa","prod"]'
          else
            ENVS='["'${TF_TARGET}'"]'
          fi

          terraform plan \
            -var='environments='"${ENVS}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
